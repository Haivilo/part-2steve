<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Log in</title>
    <script>
        function changeLang(langBool, langsLabel) {
            for (var i = 0; i < langsLabel.length; i++) {
                if (langBool == 1) {
                    langsLabel[i].innerHTML = eng[langsLabel[i].id]
                } else {
                    langsLabel[i].innerHTML = fr[langsLabel[i].id]
                }
            }
        }

        function load() {
            if (typeof (Storage) !== "undefined") {
                if (!localStorage.lang) {
                    localStorage.lang = 1;
                }
                changeLang(localStorage.lang, document.querySelectorAll(".lang"));
            }
        }
        const eng = {
            nameinput: "username",
            passinput: "password",
            submit: "submit",
            forget: "forgot password",
            langBut: "FR",
            subButton: "submit",
            login: "log in"
        };
        const fr = {
            nameinput: "FRname",
            passinput: "FRword",
            submit: "FRsubmit",
            forget: "FRforgot password",
            langBut: "ENG",
            subButton: "FRsumbit",
            login: "FRlog in"

        };


        function clickLang() {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.lang) {
                    if (localStorage.lang == 1) {

                        localStorage.lang = -1;
                    } else {
                        localStorage.lang = 1;
                    }
                } else {
                    localStorage.lang = 1;
                }
                changeLang(localStorage.lang, document.querySelectorAll(".lang"))
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
    </script>
</head>

<body onload="load()">
    <div class="container">
        <h2 id="login" , class="lang py-5">log in</h2>
        <form action="/form" method="POST">
            <div class="form-group">
                <label for="username" id="nameinput" class="lang"></label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password" Password id="passinput" class="lang"></label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" id="subButton" class="btn btn-primary lang">Submit</button>
        </form>
        <div class="d-flex justify-content-end py-5">

            <button onclick="location.href='/forgetPassword'" type="button" id="forget"
                class="lang btn btn-link text-danger">Forgot
                Password</button>
            <button onclick="clickLang()" type="button" id="langBut" class="lang btn btn-link">Eng</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
