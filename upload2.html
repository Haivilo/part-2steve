<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        function changeLang(langBool, langsLabel) {
            for (var i = 0; i < langsLabel.length; i++) {
                if (langBool == 1) {
                    langsLabel[i].innerHTML = eng[langsLabel[i].id]
                } else {
                    langsLabel[i].innerHTML = fr[langsLabel[i].id]
                }
            }
        }

        function load() {
            if (typeof (Storage) !== "undefined") {
                if (!localStorage.lang) {
                    localStorage.lang = 1;
                }
                changeLang(localStorage.lang, document.querySelectorAll(".lang"));
            }
        }

        const eng = {
            upload: "upload",
            settings: "setting",
            logout: "logout",

        };
        const fr = {
            upload: "uploadFR",
            settings: "settingFR",
            logout: "logoutFR"
        };
    </script>
</head>

<body onload="load()">
    <div class="container">
        <!-- Content here -->
        <div>
            <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active lang" id="upload" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">Upload Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link lang" id="settings" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Settings</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <H2 class="py-5">Select following format:</H2>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-primary btn-lg">96 wells</button>
                        <button type="button" class="btn btn-secondary btn-lg">384 wells</button>
                    </div>
                    <div class="d-flex justify-content-end py-5">
                        <button type="button" id="logout" onclick="location.href='/logout'" class="btn btn-outline-danger lang">log
                            out</button>
                    </div>

                </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


                    This is supposed to be settings
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
